- name: install pm2
  npm:
    name: pm2
    global: yes
    state: present
    
- name: ensure pm2 service is started
  service:Â·
    name: pm2
    state: started
    enabled: yes


- name: copy built backend files
  become: yes
  copy:
    src: artifact.tar.gz
    dest: /home/ubuntu

- name: Extract backend
  shell: |
    cd /home/ubuntu
    tar -xzvf artifact.tar.gz
- name: Start pm2
  shell: |    
    npm i
    pm2 stop default
    pm2 start npm -- start
